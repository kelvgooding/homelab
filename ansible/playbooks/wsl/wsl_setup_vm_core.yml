---

- name: vm-core - Server setup & configuration
  hosts: vm-core
  become: true
  vars:
    ubuntu_packages:
      - git
      - network-manager
      - openssh-client
      - openssh-server
      - python3
      - python3-pip
      - sshpass
      - net-tools
      - docker
      - ansible-core
    rhel_packages:
      - git
      - python3
      - python3-pip
      - sshpass
      - net-tools
      - docker
      - ansible-core
    pip_packages:
      - flask
      - pip==22.3.1
    dir_names:
      - "/home/{{ ansible_user }}/.ssh"
  roles:
    - linux_network_connectivity
    - linux_update
    - linux_package_install
    - pip_package_install    
    - linux_create_dirs
    - linux_bashrc_update
    - network_dns_update
    - git_clone_repositories
